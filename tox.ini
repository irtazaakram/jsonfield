[tox]
envlist =
    py{38}-django{32,41,42},
    isort,lint,dist,warnings,

[testenv]
commands = coverage run --parallel-mode manage.py test {posargs}
usedevelop = True
envdir={toxworkdir}/v/{envname}
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    coverage
    django32: Django~=3.2.0
    django41: Django~=4.1.0
    django42: Django~=4.2.0

[testenv:isort]
commands = isort --check-only jsonfield tests {posargs:--diff}
deps =
    isort

[testenv:lint]
commands = flake8 src tests {posargs}
deps =
    flake8

[testenv:dist]
commands = python manage.py test {posargs}
usedevelop = False

[testenv:warnings]
basepython = python3.10
skip_missing_interpreters = true
commands = python -Werror manage.py test {posargs}
deps =
    https://github.com/django/django/archive/master.tar.gz
